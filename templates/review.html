{% extends "layout.html" %}

{% block content %}
<script type="text/javascript" src="{{ url_for('static', filename='review.js') }}"></script>

<div class="container">
  <div class="text-center mt-5">
    <h2 class="mb-3" id="review-title">Review Propaganda Techniques</h2>
    <p class="text-muted fs-5">Click on the card to flip and view the core idea. Use the arrows to skim through the cards. Up next is the quiz.</p>
    <div class="flashcard-wrapper">
      <div class="flashcard" id="flashcard">
        <div class="card-inner">
          <div class="card-front">
            <img id="technique-icon" src="" alt="icon" style="width: 64px; height: 64px; margin-bottom: 10px;">
            <h3 id="technique-title"></h3>
          </div>
          <div class="card-back">
            <p id="technique-description" class="text-center px-3"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-between mt-4">
      <button id="prev-btn" class="btn btn-prev btn-outline-secondary">Previous</button>
      <button id="next-btn" class="btn btn-next btn-outline-secondary">Next</button>
    </div>
  </div>
</div>
{% endblock %}
